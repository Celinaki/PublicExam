<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d3f24da968.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <img src="assets/header-background.png" alt="">
        <h1>STAR WARS CATALOG</h1>
    </header>
    <main>
        <article class="container character">
            <h2>Characters</h2>
            <img src="assets/loading-grey.png" alt="" class="loading-icon icon1">
            <div class="character-wrapper">
                <p class="character1"></p>
                <p class="character2"></p>
                <p class="character3"></p>
                <p class="character4"></p>
                <p class="character5"></p>
                <p class="character6"></p>
            </div>
            <div class="wrapper">
                <p><i class="fas fa-arrow-alt-circle-left back"></i></p>
                <p class="active-page">1 </p>
                <p>/8</p>
                <p><i class="fas fa-arrow-alt-circle-right next"></i></p>
            </div>
            
        </article>
        <article class="container details">
            <h2>Details</h2>
            <section>
                <img src="assets/loading-grey.png" alt="" class="loading-icon icon2">
                <h3 class="character-name"></h3>
                <p class="details-character-height"></p>
                <p class="details-character-mass"></p>
                <p class="details-character-haircolor"></p>
                <p class="details-character-skincolor"></p>
                <p class="details-character-eyecolor"></p>
                <p class="details-character-birthyear"></p>
                <p class="details-character-gender"></p>
                <div class="flexed">
                    <section><p>Planet</p></section> 
                    <section><p>Species</p></section>
                     <section><p>Vehicles</p></section>
                     <section><p>Starship</p></section>
                </div>
            </section>
            <section class="moreDetails">
                <img src="assets/loading-lightgrey.png" alt="" class="loading-icon icon3">
                <h3 class="planet-name"></h3>
                <p class="details-planetinfo1"></p>
                <p class="details-planetinfo2"></p>
                <p class="details-planetinfo3"></p>
                <p class="details-planetinfo4"></p>
                <p class="details-planetinfo5"></p>
                <p class="details-planetinfo6"></p>
                <h3 class="planet-name2"></h3>
                <p class="details-planetinfo7"></p>
                <p class="details-planetinfo8"></p>
                <p class="details-planetinfo9"></p>
                <p class="details-planetinfo10"></p>
                <p class="details-planetinfo11"></p>
                <p class="details-planetinfo12"></p>
            </section>
        </article>
    </main>

    <script src="main.js" async></script>
</body>
</html>
